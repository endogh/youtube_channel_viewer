<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">YouTube Channel Viewer</h1>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-600">Hello, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Login</a>
                    <a href="{% url 'signup' %}" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 transition">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-6">
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="px-4 py-3 rounded {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script>
        // Base JavaScript akan ditambahkan di sini
    </script>
</body>
</html>
